---
layout: default
---
<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" /> -->
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/main.css" />
    <link rel="shortcut icon" type="image/png" href="https://avatars2.githubusercontent.com/u/626799?s=60&v=4">
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div id="header">
          <!-- <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a> -->
          <nav>
            <li class="downloads"><a href="{{ site.baseurl }}/">Blog</a></li>
            <li class="downloads"><a href="{{ site.baseurl }}/about">About</a></li>
          </nav>
    </div>

    <div id="main" role="main" class="wrapper">
      <section>
        <div id="title">
          <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
          <p>{{ site.description }}</p>
        </div>
        {{ content }}
      </section>
    </div>

    <div class="wrapper">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
